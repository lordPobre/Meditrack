<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Paciente - MediTrack</title>
  <link rel="stylesheet" href="../css/LoginPaciente.css">
</head>
<body>
<div class="login-container">
  <header>
    <img src="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/002/029/525/datas/original.png" alt="MediTrack Logo" class="logo">
  </header>
  <div class="login-form">
    <h1>Paciente</h1>
    <form action="../pages/DashboardPaciente.html" method="post" id="loginForm">
      <input type="text" name="username" required placeholder="Username">
      <input type="password" name="password" required placeholder="Password">
      <div class="forgot-password">¿Olvidaste tu contraseña?</div>
      <button type="submit">Entrar</button>
      <button id="volverBtn">Volver</button>
    </form>
  </div>
  <script>
    document.getElementById('volverBtn').addEventListener('click', function() {
      window.location.href = 'HomePage.html';
    });
  </script>
  <script>
    const validUser = {
      username: 'patlopez',
      password: 'houseofthedragon28#'
    };

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const username = formData.get('username');
      const password = formData.get('password');

      if (username === validUser.username && password === validUser.password) {
        window.location.href = '../pages/DashboardPaciente.html';
      } else {
        alert('Invalid username or password');
      }
    });
    </script>
</div>
</body>
</html>
